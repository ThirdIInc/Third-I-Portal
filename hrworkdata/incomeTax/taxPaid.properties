bonusQuery=SELECT SUM(HRMS_BONUS_EMP.BONUS_TAX_AMT),HRMS_BONUS_EMP.EMP_ID FROM HRMS_BONUS_EMP INNER JOIN HRMS_BONUS_HDR ON (HRMS_BONUS_HDR.BONUS_CODE=HRMS_BONUS_EMP.BONUS_CODE) WHERE  HRMS_BONUS_HDR.PAY_IN_SAL='N' AND ((PAY_MONTH>=4 AND PAY_YEAR=<#FROM#>) OR (PAY_MONTH<4 AND PAY_YEAR=<#TO#>)) AND HRMS_BONUS_EMP.EMP_ID IN (<#EMP#>) GROUP BY HRMS_BONUS_EMP.EMP_ID HAVING SUM(HRMS_BONUS_EMP.BONUS_TAX_AMT)>0
leaveEncashQuery=SELECT SUM(HRMS_ENCASHMENT_PROCESS_DTL.ENCASHMENT_TDS_AMOUNT),HRMS_ENCASHMENT_PROCESS_DTL.EMP_ID FROM HRMS_ENCASHMENT_PROCESS_DTL INNER JOIN HRMS_ENCASHMENT_PROCESS_HDR ON (HRMS_ENCASHMENT_PROCESS_HDR.ENCASHMENT_PROCESS_CODE=HRMS_ENCASHMENT_PROCESS_DTL.ENCASHMENT_PROCESS_CODE) WHERE  HRMS_ENCASHMENT_PROCESS_HDR.ENCASHMENT_INCLUDE_SAL_FLAG='N' AND ((ENCASHMENT_INCLUDE_SAL_MONTH>=4 AND ENCASHMENT_INCLUDE_SAL_YEAR=<#FROM#>) OR (ENCASHMENT_INCLUDE_SAL_MONTH<4 AND ENCASHMENT_INCLUDE_SAL_YEAR=<#TO#>)) AND HRMS_ENCASHMENT_PROCESS_DTL.EMP_ID IN (<#EMP#>) GROUP BY HRMS_ENCASHMENT_PROCESS_DTL.EMP_ID HAVING SUM(HRMS_ENCASHMENT_PROCESS_DTL.ENCASHMENT_TDS_AMOUNT)>0
otQuery=SELECT SUM(HRMS_OT_DTL.OT_TDS_AMT),HRMS_OT_DTL.EMP_ID FROM HRMS_OT_DTL INNER JOIN HRMS_OT_HDR ON (HRMS_OT_HDR.OT_ID=HRMS_OT_DTL.OT_ID) WHERE  HRMS_OT_HDR.OT_PAID_FLAG='N' AND ((OT_PAID_MONTH>=4 AND OT_PAID_YEAR=<#FROM#>) OR (OT_PAID_MONTH<4 AND OT_PAID_YEAR=<#TO#>)) AND HRMS_OT_DTL.EMP_ID IN(<#EMP#>)  GROUP BY HRMS_OT_DTL.EMP_ID HAVING SUM(HRMS_OT_DTL.OT_TDS_AMT)>0 