ExtraworkQuery=SELECT HRMS_EXTRAWORK_PROCESS_CREDITS.CREDIT_CODE,SUM(CREDIT_AMOUNT),EMP_ID FROM HRMS_EXTRAWORK_PROCESS_CREDITS INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_EXTRAWORK_PROCESS_CREDITS.CREDIT_CODE AND  CREDIT_TAXABLE_FLAG = 'Y') WHERE EMP_ID IN (<#EMP#>) AND ((EXTRAWORK_PROCESS_MONTH>=4 AND EXTRAWORK_PROCESS_YEAR=<#FROM#>) OR (EXTRAWORK_PROCESS_MONTH<=3 AND EXTRAWORK_PROCESS_YEAR=<#TO#>)) GROUP BY HRMS_EXTRAWORK_PROCESS_CREDITS.CREDIT_CODE,EMP_ID ORDER BY EMP_ID
AllowanceQuery=SELECT ALLW_CREDIT_HEAD,ALLW_AMOUNT_FINAL,HRMS_ALLOWANCE_EMP_DTL.ALLW_EMP_ID,CREDIT_NAME, CREDIT_PERIODICITY,HRMS_ALLOWANCE_HDR.ALLW_ID FROM HRMS_ALLOWANCE_HDR INNER JOIN HRMS_ALLOWANCE_EMP_DTL ON (HRMS_ALLOWANCE_EMP_DTL.ALLW_ID = HRMS_ALLOWANCE_HDR.ALLW_ID) INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ALLOWANCE_HDR.ALLW_CREDIT_HEAD)  WHERE HRMS_ALLOWANCE_EMP_DTL.ALLW_EMP_ID IN (<#EMP#>) AND ALLW_PROCESS_DATE>=TO_DATE('01-04-<#FROM#>','DD-MM-YYYY') AND ALLW_PROCESS_DATE<=TO_DATE('31-03-<#TO#>','DD-MM-YYYY')AND  CREDIT_TAXABLE_FLAG = 'Y' ORDER BY HRMS_ALLOWANCE_EMP_DTL.ALLW_EMP_ID 
ArrearFromQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID FROM HRMS_ARREARS_CREDIT_<#FROM#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#FROM#>.ARREARS_CREDIT_CODE WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_CODE IN(SELECT ARREARS_CODE FROM HRMS_ARREARS_LEDGER WHERE ARREARS_PAID_MONTH>=4 AND ARREARS_PAID_MONTH<=12 AND ARREARS_PAID_YEAR=<#FROM#>)  AND ARREARS_YEAR=<#FROM#> AND CREDIT_TAXABLE_FLAG='Y' GROUP BY ARREARS_CREDIT_CODE,ARREARS_EMP_ID ORDER BY ARREARS_EMP_ID,ARREARS_CREDIT_CODE
ArrearToQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID FROM HRMS_ARREARS_CREDIT_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#TO#>.ARREARS_CREDIT_CODE WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_CODE IN(SELECT ARREARS_CODE FROM HRMS_ARREARS_LEDGER WHERE ARREARS_PAID_MONTH>=1 AND ARREARS_PAID_MONTH<=3 AND ARREARS_PAID_YEAR=<#TO#>) AND CREDIT_TAXABLE_FLAG='Y' GROUP BY ARREARS_CREDIT_CODE,ARREARS_EMP_ID ORDER BY ARREARS_EMP_ID ,ARREARS_CREDIT_CODE
ArrearFromToQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID FROM HRMS_ARREARS_CREDIT_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#TO#>.ARREARS_CREDIT_CODE WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_CODE IN(SELECT ARREARS_CODE FROM HRMS_ARREARS_LEDGER WHERE ARREARS_PAID_MONTH>=4 AND ARREARS_PAID_MONTH<=12 AND ARREARS_PAID_YEAR=<#FROM#>)  AND CREDIT_TAXABLE_FLAG='Y' GROUP BY ARREARS_CREDIT_CODE,ARREARS_EMP_ID ORDER BY ARREARS_EMP_ID,ARREARS_CREDIT_CODE 
SalaryFromQuery=SELECT SAL_CREDIT_CODE,SUM(SAL_AMOUNT),HRMS_SAL_CREDITS_<#FROM#>.EMP_ID,COUNT(*),<#FROM#> FROM HRMS_SAL_CREDITS_<#FROM#> INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_CREDIT_CODE) INNER JOIN HRMS_SALARY_<#FROM#> ON (HRMS_SALARY_<#FROM#>.EMP_ID = HRMS_SAL_CREDITS_<#FROM#>.EMP_ID AND HRMS_SALARY_<#FROM#>.SAL_LEDGER_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_LEDGER_CODE )  INNER JOIN HRMS_SALARY_LEDGER  ON HRMS_SALARY_LEDGER.LEDGER_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_LEDGER_CODE WHERE HRMS_SAL_CREDITS_<#FROM#>.EMP_ID IN(<#EMP#>) AND LEDGER_MONTH>=4 AND LEDGER_MONTH<=12 AND LEDGER_YEAR=<#FROM#> AND LEDGER_STATUS IN('SAL_FINAL','SAL_START') AND CREDIT_TAXABLE_FLAG = 'Y'  GROUP BY HRMS_SAL_CREDITS_<#FROM#>.EMP_ID,SAL_CREDIT_CODE ORDER BY HRMS_SAL_CREDITS_<#FROM#>.EMP_ID
SalaryToQuery=SELECT SAL_CREDIT_CODE,SUM(SAL_AMOUNT),HRMS_SAL_CREDITS_<#TO#>.EMP_ID,COUNT(*),<#TO#> FROM HRMS_SAL_CREDITS_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_CREDIT_CODE) INNER JOIN HRMS_SALARY_<#TO#> ON (HRMS_SALARY_<#TO#>.EMP_ID = HRMS_SAL_CREDITS_<#TO#>.EMP_ID AND HRMS_SALARY_<#TO#>.SAL_LEDGER_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_LEDGER_CODE )  INNER JOIN HRMS_SALARY_LEDGER  ON HRMS_SALARY_LEDGER.LEDGER_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_LEDGER_CODE WHERE HRMS_SAL_CREDITS_<#TO#>.EMP_ID IN(<#EMP#>) AND LEDGER_MONTH>=1 AND LEDGER_MONTH<=3 AND LEDGER_YEAR=<#TO#>    AND LEDGER_STATUS IN('SAL_FINAL','SAL_START') AND CREDIT_TAXABLE_FLAG = 'Y' GROUP BY HRMS_SAL_CREDITS_<#TO#>.EMP_ID,SAL_CREDIT_CODE ORDER BY HRMS_SAL_CREDITS_<#TO#>.EMP_ID
SettlementQuery=SELECT SETTL_CREDIT_CODE,SUM(SETTL_AMT),SETTL_ECODE FROM HRMS_SETTL_CREDITS INNER JOIN HRMS_SETTL_HDR ON (HRMS_SETTL_HDR.SETTL_CODE = HRMS_SETTL_CREDITS.SETTL_CODE)  INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SETTL_CREDITS.SETTL_CREDIT_CODE) INNER JOIN HRMS_RESIGN ON (HRMS_RESIGN.RESIGN_CODE = HRMS_SETTL_HDR.SETTL_RESGNO)  WHERE SETTL_ECODE IN (<#EMP#>) AND (SETTL_MTH_TYPE IN ('CO')) AND RESIGN_WITHDRAWN = 'N' AND CREDIT_TAXABLE_FLAG = 'Y'  AND ((SETTL_MTH>=4 AND SETTL_YEAR=<#FROM#>) OR (SETTL_MTH<4 AND SETTL_YEAR=<#TO#>))  GROUP BY SETTL_CREDIT_CODE,SETTL_ECODE ORDER BY SETTL_ECODE
LTAQuery=SELECT TDS_LTA_CREDIT_CODE,SUM(LTA_CLAIM_AMOUNT),EMP_ID,TDS_LTA_EXEMPT_INVCODE,NVL(TDS_LTA_LIMIT,NVL(INV_LIMIT1,0)),'N' FROM HRMS_LTA_TAXCALC,HRMS_TAX_PARAMETER INNER JOIN HRMS_TAX_INVESTMENT ON(HRMS_TAX_INVESTMENT.INV_CODE=TDS_LTA_EXEMPT_INVCODE) WHERE LTA_EXEMPT_IN_YEAR=<#FROM#> AND EMP_ID IN (<#EMP#>) AND TDS_FINANCIALYEAR_FROM=<#FROM#> GROUP BY TDS_LTA_CREDIT_CODE,EMP_ID,TDS_LTA_EXEMPT_INVCODE,NVL(TDS_LTA_LIMIT,NVL(INV_LIMIT1,0)) ORDER BY EMP_ID
GratuityQuery=SELECT TDS_GRATUITY_CREDIT_CODE,SETTL_GRATUITY,SETTL_ECODE,TDS_GRATUITY_EXEMPT_INVCODE,NVL(TDS_GRATUITY_LIMIT,NVL(INV_LIMIT1,0)),'N' FROM HRMS_SETTL_HDR,HRMS_TAX_PARAMETER LEFT JOIN HRMS_TAX_INVESTMENT ON(HRMS_TAX_INVESTMENT.INV_CODE=TDS_GRATUITY_EXEMPT_INVCODE) WHERE SETTL_ECODE IN (<#EMP#>) AND SETTL_SETTLDT >=TO_DATE('01-04-<#FROM#>','DD-MM-YYYY') AND SETTL_SETTLDT <= TO_DATE('31-03-<#TO#>','DD-MM-YYYY') AND TDS_FINANCIALYEAR_FROM=<#FROM#> ORDER BY SETTL_ECODE
BonusQuery=SELECT HRMS_BONUS_HDR.PAY_CREDIT_CODE,HRMS_BONUS_EMP.EMP_BONUS_AMT,HRMS_BONUS_EMP.EMP_ID FROM HRMS_BONUS_HDR INNER JOIN HRMS_BONUS_EMP ON (HRMS_BONUS_EMP.BONUS_CODE = HRMS_BONUS_HDR.BONUS_CODE)INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_BONUS_HDR.PAY_CREDIT_CODE) WHERE HRMS_BONUS_EMP.EMP_ID IN (<#EMP#>) AND HRMS_BONUS_HDR.PAY_IN_SAL='N' AND ((PAY_MONTH>=4 AND PAY_YEAR=<#FROM#>) OR (PAY_MONTH<4 AND PAY_YEAR=<#TO#>)) AND  CREDIT_TAXABLE_FLAG = 'Y' ORDER BY HRMS_BONUS_EMP.EMP_ID
otQuery=SELECT HRMS_OT_HDR.OT_PAID_COMPONENT,HRMS_OT_DTL.TOTAL_OT_AMT,HRMS_OT_DTL.EMP_ID FROM HRMS_OT_HDR INNER JOIN HRMS_OT_DTL ON (HRMS_OT_DTL.OT_ID = HRMS_OT_HDR.OT_ID) INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_OT_HDR.OT_PAID_COMPONENT) WHERE HRMS_OT_DTL.EMP_ID IN (<#EMP#>) and HRMS_OT_HDR.OT_PAID_FLAG='N' AND ((OT_PAID_MONTH>=4 AND OT_PAID_YEAR=<#FROM#>) OR (OT_PAID_MONTH<4 AND OT_PAID_YEAR=<#TO#>))  AND  CREDIT_TAXABLE_FLAG = 'Y' ORDER BY HRMS_OT_DTL.EMP_ID