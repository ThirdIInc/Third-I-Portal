ArrearFromYearQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_ARREARS_CREDIT_<#FROM#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#FROM#>.ARREARS_CREDIT_CODE left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_MONTH>=4 AND ARREARS_MONTH<=12 AND ARREARS_YEAR=<#FROM#> AND CREDIT_ISEXEMPT='Y' GROUP BY INV_TYPE,ARREARS_EMP_ID,ARREARS_CREDIT_CODE,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY ARREARS_EMP_ID
ArrearToYearQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_ARREARS_CREDIT_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#TO#>.ARREARS_CREDIT_CODE left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_MONTH>=1 AND ARREARS_MONTH<=3 AND ARREARS_YEAR=<#TO#> AND CREDIT_ISEXEMPT='Y' GROUP BY INV_TYPE,ARREARS_CREDIT_CODE,ARREARS_EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY ARREARS_EMP_ID 
ArrearFromToYearQuery=SELECT ARREARS_CREDIT_CODE,SUM(NVL(ARREARS_AMT,0)),ARREARS_EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_ARREARS_CREDIT_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ARREARS_CREDIT_<#TO#>.ARREARS_CREDIT_CODE left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) WHERE ARREARS_EMP_ID IN(<#EMP#>) AND ARREARS_MONTH>=4 AND ARREARS_MONTH<=12 AND ARREARS_YEAR=<#FROM#> AND CREDIT_ISEXEMPT='Y' GROUP BY INV_TYPE,ARREARS_CREDIT_CODE,ARREARS_EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY ARREARS_EMP_ID 
SalaryFromYearQuery=SELECT SAL_CREDIT_CODE,SUM(SAL_AMOUNT),HRMS_SAL_CREDITS_<#FROM#>.EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_SAL_CREDITS_<#FROM#> INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_CREDIT_CODE) INNER JOIN HRMS_SALARY_<#FROM#> ON (HRMS_SALARY_<#FROM#>.EMP_ID = HRMS_SAL_CREDITS_<#FROM#>.EMP_ID AND HRMS_SALARY_<#FROM#>.SAL_LEDGER_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_LEDGER_CODE ) left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE)  INNER JOIN HRMS_SALARY_LEDGER  ON HRMS_SALARY_LEDGER.LEDGER_CODE = HRMS_SAL_CREDITS_<#FROM#>.SAL_LEDGER_CODE WHERE HRMS_SAL_CREDITS_<#FROM#>.EMP_ID IN(<#EMP#>) AND LEDGER_MONTH>=4 AND LEDGER_MONTH<=12 AND LEDGER_YEAR=<#FROM#> AND LEDGER_STATUS IN('SAL_FINAL','SAL_START') AND CREDIT_ISEXEMPT='Y'  GROUP BY INV_TYPE,HRMS_SAL_CREDITS_<#FROM#>.EMP_ID,SAL_CREDIT_CODE,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY HRMS_SAL_CREDITS_<#FROM#>.EMP_ID
SalaryFromToQuery=SELECT SAL_CREDIT_CODE,SUM(SAL_AMOUNT),HRMS_SAL_CREDITS_<#TO#>.EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_SAL_CREDITS_<#TO#> INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_CREDIT_CODE) INNER JOIN HRMS_SALARY_<#TO#> ON (HRMS_SALARY_<#TO#>.EMP_ID = HRMS_SAL_CREDITS_<#TO#>.EMP_ID AND HRMS_SALARY_<#TO#>.SAL_LEDGER_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_LEDGER_CODE )  left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) INNER JOIN HRMS_SALARY_LEDGER  ON HRMS_SALARY_LEDGER.LEDGER_CODE = HRMS_SAL_CREDITS_<#TO#>.SAL_LEDGER_CODE WHERE HRMS_SAL_CREDITS_<#TO#>.EMP_ID IN(<#EMP#>) AND LEDGER_MONTH>=1 AND LEDGER_MONTH<=3 AND LEDGER_YEAR=<#TO#>    AND LEDGER_STATUS IN('SAL_FINAL','SAL_START') AND CREDIT_ISEXEMPT='Y' GROUP BY INV_TYPE,HRMS_SAL_CREDITS_<#TO#>.EMP_ID,SAL_CREDIT_CODE,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY HRMS_SAL_CREDITS_<#TO#>.EMP_ID
SettlementQuery=SELECT SETTL_CREDIT_CODE,SUM(SETTL_AMT),SETTL_ECODE,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_SETTL_CREDITS INNER JOIN HRMS_SETTL_HDR ON (HRMS_SETTL_HDR.SETTL_CODE = HRMS_SETTL_CREDITS.SETTL_CODE)  INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_SETTL_CREDITS.SETTL_CREDIT_CODE) left join HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) INNER JOIN HRMS_RESIGN ON (HRMS_RESIGN.RESIGN_CODE = HRMS_SETTL_HDR.SETTL_RESGNO)  WHERE SETTL_ECODE IN (<#EMP#>) AND (SETTL_MTH_TYPE IN ('CO')) AND RESIGN_WITHDRAWN = 'N' AND CREDIT_ISEXEMPT='Y'  AND SETTL_SETTLDT >=TO_DATE('01-04-<#FROM#>','DD-MM-YYYY') AND SETTL_SETTLDT <= TO_DATE('31-03-<#TO#>','DD-MM-YYYY') GROUP BY INV_TYPE,SETTL_CREDIT_CODE,SETTL_ECODE,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1 ORDER BY SETTL_ECODE
LTAQuery=SELECT TDS_LTA_CREDIT_CODE,SUM(LTA_EXEMPT_AMOUNT),EMP_ID,TDS_LTA_EXEMPT_INVCODE,NVL(TDS_LTA_LIMIT,NVL(INV_LIMIT1,0)),'N',INV_TYPE FROM HRMS_LTA_TAXCALC,HRMS_TAX_PARAMETER INNER JOIN HRMS_TAX_INVESTMENT ON(HRMS_TAX_INVESTMENT.INV_CODE=TDS_LTA_EXEMPT_INVCODE) WHERE LTA_EXEMPT_IN_YEAR=<#FROM#> AND EMP_ID IN (<#EMP#>) AND TDS_FINANCIALYEAR_FROM=<#FROM#> GROUP BY INV_TYPE,TDS_LTA_CREDIT_CODE,EMP_ID,TDS_LTA_EXEMPT_INVCODE,NVL(TDS_LTA_LIMIT,NVL(INV_LIMIT1,0)) ORDER BY EMP_ID
GratuityQuery=SELECT TDS_GRATUITY_CREDIT_CODE,SETTL_GRATUITY,SETTL_ECODE,TDS_GRATUITY_EXEMPT_INVCODE,NVL(TDS_GRATUITY_LIMIT,NVL(INV_LIMIT1,0)),'N',INV_TYPE FROM HRMS_SETTL_HDR,HRMS_TAX_PARAMETER LEFT JOIN HRMS_TAX_INVESTMENT ON(HRMS_TAX_INVESTMENT.INV_CODE=TDS_GRATUITY_EXEMPT_INVCODE) WHERE SETTL_ECODE IN (<#EMP#>) AND SETTL_SETTLDT >=TO_DATE('01-04-<#FROM#>','DD-MM-YYYY') AND SETTL_SETTLDT <= TO_DATE('31-03-<#TO#>','DD-MM-YYYY')AND TDS_FINANCIALYEAR_FROM=<#FROM#> ORDER BY SETTL_ECODE
miscAllQuery=SELECT HRMS_ALLOWANCE.CREDIT_CODE,SUM(CREDIT_AMOUNT),EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,'Y',INV_TYPE FROM HRMS_ALLOWANCE INNER JOIN HRMS_CREDIT_HEAD ON (HRMS_CREDIT_HEAD.CREDIT_CODE = HRMS_ALLOWANCE.CREDIT_CODE) LEFT JOIN HRMS_TAX_INVESTMENT on(HRMS_TAX_INVESTMENT.INV_CODE=CREDIT_EXEMPT_INV_CODE) WHERE EMP_ID IN (<#EMP#>) AND CREDIT_TAXABLE_FLAG = 'Y' AND ((ALLOWANCE_MONTH>=4 AND ALLOWANCE_YEAR=<#FROM#>) OR (ALLOWANCE_MONTH<4 AND ALLOWANCE_YEAR=<#TO#>)) GROUP BY HRMS_ALLOWANCE.CREDIT_CODE,EMP_ID,CREDIT_EXEMPT_INV_CODE,INV_LIMIT1,INV_TYPE ORDER BY EMP_ID